<!DOCTYPE html>
<html>
<head>
    <title></title>
    <style>
        #MyArc:hover {
            stroke: black;
            fill: blue;
        }

    </style>
</head>
<body>

<svg version="1.1"
     baseProfile="full"
     width="300" height="200"
     xmlns="http://www.w3.org/2000/svg">

    <rect width="100%" height="100%" fill="red" />

    <circle cx="150" cy="100" r="80" fill="green" />

    <text x="150" y="125" font-size="60" text-anchor="middle" fill="white">SVG</text>

</svg>


<svg version="1.1"
     baseProfile="full"
     width="300" height="200"
     xmlns="http://www.w3.org/2000/svg">

    <rect width="20" height="30" fill="red" />
    <rect width="20" height="30" fill="red" x="40" y="20" />

    <circle cx="25" cy="75" r="20" stroke="red" fill="transparent" stroke-width="5"/>




</svg>


<svg width="400px" height="400px" version="1.1" xmlns="http://www.w3.org/2000/svg">
    <rect x="0" y="0" width="400" height="400" fill="transparent" stroke="black"/>
    <path d="M10 10 H 20 V 20 H 10 L 10 10"/>
    <path d="M40 40 L 60 60 L 40 60 L 20 40 Z" fill="transparent" stroke="black"/>

    <path d="M10 10 C 15 40, 30 12, 50 10" stroke="black" fill="transparent"/>
    <path d="M10 40 S 30 80, 50 40" stroke="black" fill="transparent"/>

    <path d="M75 85
           A 45 45, 0, 0, 0, 120 130
           L 120 85 Z" fill="green" fill-opacity="0.3" stroke-dasharray="5,10,5" stroke="black" id="MyArc"/>

    <path d="M80 80
           A 45 45, 0, 1, 1, 125 125
           L 125 80 Z" fill="blue" stroke-dasharray="5,5" stroke="black"/>


    <!-- Points -->
    <circle cx="90" cy="15" r="2" fill="green"/>
    <circle cx="50" cy="10" r="2" fill="red"/>
    <circle cx="20" cy="40" r="2" fill="red"/>
    <circle cx="40" cy="40" r="2" fill="red"/>


    <text x="90" y="10">Hello World!</text>
    <text x="90" y="30" text-anchor="end" fill="red">Hello World!</text>
    <text x="90" y="50" text-anchor="middle" fill="red" rotate="5">Hello World!</text>

    <path id="my_path" d="M 20,150 C 40,120 180,120 200,150" fill="transparent" stroke="black"/>
    <text>
        <textPath xlink:href="#my_path">This text follows a curve.</textPath>
    </text>

    <circle cx="150" cy="80" r="5" fill="red"/>
    <rect x="150" y="80" width="50" height="50" transform="rotate(5)" fill="transparent" stroke="black"/>
</svg>

</body>
</html>
